<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト合計時間計算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>シフト合計時間計算ツール</h1>
    <textarea id="shift-data" placeholder="シフトデータをここに貼り付けてください"></textarea><br>
    <button onclick="calculateTotalHours()">合計時間を計算</button>
    <div class="result">
        <h2>拘束時間合計: <span id="total-bound-hours">0</span> 時間</h2>
        <h2>休憩時間抜きの合計勤務時間: <span id="total-work-hours">0</span> 時間</h2>
    </div>

    <footer>
        <p>情報セキュリティポリシーに基づき各データは保存されません</p>
        <p>ver1.0</p>
        <p>&copy; 2024 上野悠月</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
